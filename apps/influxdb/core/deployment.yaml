apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-core
spec:
  strategy:
    type: Recreate
  template:
    spec:
      serviceAccountName: influxdb-core
      initContainers:
        - name: fix-perms
          image: busybox
          command: ["sh", "-c", "chown -R 1500:1500 /data"]
          volumeMounts:
            - mountPath: /data
              name: data
      containers:
        - name: influxdb-core
          image: influxdb:3-core
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8181
              name: http
              protocol: TCP
          args:
            - --node-id=node0
            - --object-store=file
            - --data-dir=/data
          envFrom:
            - secretRef:
                name: influxdb-core-secrets
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  curl -sf -H "Authorization: Bearer $INFLUXDB3_AUTH_TOKEN" http://localhost:8181/health
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  curl -sf -H "Authorization: Bearer $INFLUXDB3_AUTH_TOKEN" http://localhost:8181/health
          securityContext:
            runAsNonRoot: true
            runAsUser: 1500
            runAsGroup: 1500
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: influxdb-core-data
