apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - dashboards/

namespace: grafana

secretGenerator:
  - name: grafana-datasource-secrets
    namespace: grafana
    envs:
      - ./grafana-datasource-secrets.env

helmCharts:
  - name: grafana
    repo: https://grafana.github.io/helm-charts
    version: 8.15.0
    releaseName: grafana
    namespace: grafana
    valuesFile: grafana-values.yaml
