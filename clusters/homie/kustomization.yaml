apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../apps/cert-manager
  - ../../apps/external-dns
  - ../../apps/homeassistant
  - ../../apps/ingress-nginx
  - ../../apps/torrents
  - ../../apps/synology-csi
  - ./ingresses.yaml

patches:
  - path: ./letsencrypt.patch.yaml
    target:
      group: cert-manager.io
      version: v1
      kind: ClusterIssuer
  - path: ./external-dns.patch.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: external-dns

secretGenerator:
  - name: cloudflare-secrets
    namespace: cert-manager
    behavior: replace
    envs:
      - cloudflare-secrets.secret.env
  - name: cloudflare-secrets
    namespace: external-dns
    behavior: replace
    envs:
      - cloudflare-secrets.secret.env
  - name: client-info-secret
    namespace: synology-csi
    behavior: replace
    files:
      - client-info.yml=synalogy-client-info.yaml.secret
  - name: gluetun-secrets
    namespace: torrents
    behavior: replace
    envs:
      - gluetun.env.secret
